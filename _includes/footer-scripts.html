{% if layout.common-js %}
  {% for js in layout.common-js %}
    {% if js.src %}
      <script src="{{ js.src }}" {% if js.sri %}integrity="{{ js.sri }}" crossorigin="anonymous"{% endif %}></script>
    {% else %}
      <script src="{{ js | prepend: site.baseurl | replace: '//', '/' }}"></script>
    {% endif %}
  {% endfor %}
{% endif %}

{% if page.js %}
  {% for js in page.js %}
    <script src="{{ js | prepend: site.baseurl | replace: '//', '/' }}"></script>
  {% endfor %}
{% endif %}
