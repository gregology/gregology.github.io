<h2>Latest Articles</h2>

<ul>
    {% for post in site.posts limit: 10 %}

        <li>
            <a href="{{ post.url | prepend: site.baseurl }}">{{ post.title }}</a>
            <small class="hidden-xs">{{ post.date | date: "%B %-d, %Y" }}</small>
        </li>

    {% endfor %}
    <li>
        <small><i><a href="{{ site.baseurl }}/posts/">more...</a></i></small>
    </li>
</ul>

<script src="/js/jquery.min.js"></script>

<script src="/js/clippy.js"></script>

<script type="text/javascript">
clippy.load('Clippy', function(agent){
    agent.show();
    setTimeout(function(){ agent.play('Wave'); agent.speak('It looks like you are trying to stalk Greg. Check out his about links.'); }, 1500);
    setTimeout(function(){ agent.animate(); }, 10000);
});
</script>
